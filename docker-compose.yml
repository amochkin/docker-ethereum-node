version: '3.7'

services:
  ethereum-node:
    build:
      context: .
    image: ghcr.io/xorde-labs/docker-ethereum-node:latest
#    restart: unless-stopped
    volumes:
      - ethereum_data:/home/ethereum/.ethereum
      - shared_data:/home/ethereum/.shared
    ports:
      - ${RPC_PORT}:8545/tcp
      - ${RPC_WS_PORT}:8545/tcp
      - ${P2P_PORT}:30303/tcp
      - ${P2P_PORT}:30303/udp
    environment:
      - P2P_MAX_PEERS
      - P2P_DISCOVERY_DISABLE
      - RPC_ENABLE
      - RPC_HOST
      - RPC_MODULES
      - RPC_ALLOW_UNPROTECTEDTX
      - RPC_WS_HOST
      - RPC_WS_MODULES
      - RPC_JWT_PATH
      - RPC_AUTH_ADDR
      - RPC_AUTH_PORT
      - RPC_AUTH_VHOSTS
      - NETWORK
      - SYNCMODE
      - NOPRUNING_ENABLE
      - DB_CACHE
    command:
      - --authrpc.vhosts ethereum-node

